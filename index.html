<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
  </head>
  <body>

    <!-- header -->

    <header>
      <div class="logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="cozy logo" height="50px">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!--main-->

    <div class="content">

      <!-- mission -->

      <div id="mission">
        <div class="title">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- featured tea -->

      <div id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at the Tea Cozy?</h4>
        <div class="features">
          <div class="square">
            <img src="resources/images/img-berryblitz.jpg" width="300px" height="200px" alt="berry pot">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="square">
            <img src="resources/images/img-spiced-rum.jpg" width="300px" height="200px" alt="rum tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="square">
            <img src="resources/images/img-donut.jpg" width="300px" height="200px" alt="donut">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="square">
            <img src="resources/images/img-myrtle-ave.jpg" width="300px" height="200px" alt="ave tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="square">
            <img src="resources/images/img-bedford-bizarre.jpg" width="300px" height="200px" alt="bedford tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
